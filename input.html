<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">NAME : </label>
    <input type="text" placeholder="Enter your name" id="name">

    <label for="password">PASSWORD : </label>
    <input type="password" placeholder="Enter your password" id="password">

    <label for="email">EMAIL : </label>
    <input type="email" placeholder="Enter your email" id="email">

    <label for="tel"></label>
    <input type="tel" name="tel" id="tel" placeholder="Enter your phone number">

    <label for="date">PHONE NUMBER : </label>
    <input type="date" name="date" id="date">

 <fieldset>
    <legend>gender   </legend>
          
    <label for="radio1" >male</label>
    <input type="radio" name="0" value="male" id="radio1"/>

    <label for="radio2">female</label>
    <input type="radio" name="0" value="female" id="radio2"/>
 
 </fieldset>

 <fieldset>
    <legend>languages</legend>

    <label for="checkbox1">english</label>
    <input type="checkbox" name="0" value="english" id="checkbox1"/>
    <label for="checkbox2">french</label>   
    <input type="checkbox" name="0" value="french" id="checkbox2"/>
    <label for="checkbox3">arabic</label>
    <input type="checkbox" name="0" value="arabic" id="checkbox3"/>
 </fieldset>

 <label for="file"></label>
    <input type="file" name="file" id="file" placeholder="upload your file">

    <label for="button"></label>
    <input type="submit" value="submit" id="button">
</body>
</html>
